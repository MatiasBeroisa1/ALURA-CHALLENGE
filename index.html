<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Encriptador Alura</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img src="./alura.svg" alt="logo de alura" class="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingrese su texto aquí"></textarea>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" id="btn-encriptar">
                    Encriptar
                </button>
                <button class="btn-desencriptar" id="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="derecha">
            <div id="ocultar" class="encriptado">
                <img src="./lupita.png" alt="foto de una persona sosteniendo una lupa" class="lupa" id="mensaje1">
                <h2 id="mensaje2">Ningún mensaje fue encontrado</h2>                
                <p id="mensaje3">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="mensaje" id="mensaje" class="mensaje hidden" readonly="true"></textarea>
            </div>
            
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
